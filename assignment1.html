    <h1>Multiplication Table</h1> 

    <!--<table> tag is used to create table structure & id="MultiplicationTable" attribute is used in order for javascript to target and manipulate this element-->
    <table id="MultiplicationTable"></table> 

    <!--<div class="container"> acts as a wrapper to the element to provide a structure layout of the content-->
    <div class="container">

        <!--div class=InputGroup> is used in order to group together input fields and their associated components-->
        <div class="InputGroup">

            <!--This is used to display the label "Rows:" and uses the "rows" as it's id-->
            <label for="rows">Rows:</label>

            <!--This uses the textbox as a means of user input. It has default value of "20". The id="rows" to associate itself with the label.-->
            <input type="text" id="rows" value="20">

            <!--This is used to display the label "Columns:" and uses the "columns" as it's id-->
            <label for="columns">Columns:</label>

            <!--This uses the textbox as a means of user input. It has default value of "20". The id="columns" to associate itself with the label.-->
            <input type="text" id="columns" value="20">
